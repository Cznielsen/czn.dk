version: "3.8"
services:
    dev:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "3000:3000"
        volumes:
            - "/app/node_modules"
            - "./:/app"
    prod:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            - "3000:80"
        volumes:
            - "/app/node_modules"
            - "./:/app"