version: "3.7"
services:
    dev:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "8080:8080"
        volumes:
            - "/app/node_modules"
            - "./:/app"
    prod:
        stdin_open: true
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            - "80:80"
        volumes:
            - "/app/node_modules"
            - "./:/app"